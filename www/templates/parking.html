<ion-view view-title="停取车">
    <ion-content>
        <div class="row">
            <button class="button button-block button-positive" type="button" ng-click="confirmParking()">确认存车
            </button>
        </div>
        <div class="row">
            <button class="button button-block button-positive" type="button" ng-click="confirmPickup()">确认取车
            </button>
        </div>
    </ion-content>
</ion-view>
