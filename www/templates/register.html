<ion-view view-title="注册">
    <ion-content>
        <ion-item class="item-remove-animate item-avatar item-icon-middle">
            <img ng-src="img/ionic.png" style="left:50%">
        </ion-item>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="手机号">
            </label>

            <ion-item>
                <label class="item item-input ">
                    <input type="text" placeholder="验证码">
                </label>
                <button class="button">获取验证码</button>
            </ion-item>

            <label class="item item-input">
                <input type="text" placeholder="登录密码:由６-２０位数字和字母组成">
            </label>
        </div>
        <button class="button-block">注册</button>
    </ion-content>        
</ion-view>
