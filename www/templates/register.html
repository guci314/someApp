<ion-view title="注册" cache-view="false" hide-back-button="false" has-header="true" hide-nav-bar="false">
    <ion-content class="padding" scroll="false">
        <div class="list">
              <div class="item item-icon-left">
                <i class="icon ion-iphone"></i>
                        <span class="item-input">
                <input type="tel" name="t" placeholder="手机号码" required>
              </span>                         
      </div>
      <div class="item item-icon-left" ng-class="disableValidcode ? 'validcode-disable-bg' : 'validcode-bg'">
        <i class="icon ion-ios-checkmark-outline"></i>
        <span class ="validcode">
          <input type="tel" placeholder="验证码"  required>
          <!--<a class="dark text-center" ng-click="getAuthcode()">获取验证码</a> -->
          <button>获取验证码</button>
              </span>                         
      </div>
      <div class="item item-icon-left">
        <i class="iconion-key"></i>
        <span class="item-input">
          <input type="password" placeholder="密码"  required>
              </span>                     
      </div>
    </div>

          <a ng-if="!isReset" class="button button-block button-positive button-large " type="button" ng-click="register()" >注册</a>
    <a ng-if="isReset" class="button button-block button-positive button-large " type="button"  >重置密码</a>

    <h4 class="text-center padding" ng-if="!isReset">
      <i class="icon ion-ios-checkmark-outline padding"></i> 我已阅读并同意<a class="positive inline" ui-sref="tab.licence">《伟创停车软件用户协议》</a>
    </h4>
  </ion-content>
</ion-view>
